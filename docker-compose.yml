version: "3.3"
services:
  wireguard:
    image: lscr.io/linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Vancouver
      - VIRTUAL_HOST=proxy
      - VIRTUAL_PORT=8118
      - VIRTUAL_PORT=1080
    volumes:
      - ./config:/config:z
      - /lib/modules:/lib/modules
    ports:
      - 51820:51820/udp
      - ${HTTP_PORT:-8118}:8118
      - ${SOCKS5_PORT:-1080}:1080
    privileged: true
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
  privoxy:
    image: "caligari/privoxy:latest"
    container_name: mvpn-http
    restart: unless-stopped
    network_mode: service:wireguard
    depends_on:
      - wireguard
  nginx:
    build: nginx/.
    image: mvpn-nginx
    container_name: mvpn-socks5
    restart: unless-stopped
    network_mode: service:wireguard
    depends_on:
      - wireguard
